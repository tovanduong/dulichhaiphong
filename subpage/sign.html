<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="./font/fontawesome-free-5.15.4-web/css/all.min.css" rel="stylesheet">
        <link rel="stylesheet" href="../css/main.css">
        <link rel="stylesheet" href="../css/base.css">
        <link rel="stylesheet" href="../css/grid.css">
        <link rel="stylesheet" href="../css/responsive.css">
        <title>Đăng ký | Du lịch Hải Phòng</title>
    </head>
    <body class="nen1">
        <div class="title-sign"><H1>Du lịch Hải Phòng</H1></div>
        <div class="sign">
            <h4>Sign In</h4>
            <input type="text" placeholder="Name">
            <input type="text" placeholder="User">
            <input type="password" placeholder="Pass word">
            <input type="password" placeholder="Confirm Pass word">
            <div class="day">
                <p>Birth day<input type="date"></p>
            </div>
            <div class="gioitinh">
                <p>Sex: 
                <label for="male"><input type="radio" name="sex" id="male">Male</label>
                <label for="female"><input type="radio" name="sex" id="female">Female</label>
                </p>
            </div>
            <div class="term">
            <p>By clicking Sign Up, you agree our <a href="#">Terms and data polici</a></p>
           </div>
           <div class="sign-btn">
            <button>Sign In</button>
           </div>
        </div>
    </body>
</html>
