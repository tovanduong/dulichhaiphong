<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./font/fontawesome-free-5.15.4-web/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/grid.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <title>Đăng nhập | Du lịch Hải Phòng</title>
  </head> 
  <body class="nen">
    <div class="title-login"><H1>Du lịch Hải Phòng</H1></div>
    <div class="login">
        <h4>Login</H4>
        <p class="user">User Name</p>
        <input type="text" placeholder="user name"> 
        <p class="user">Pass Word</p>
        <input type="password" placeholder="password"> 
        <div class="login-check">
           <label for="remember"><input id="remember" type="checkbox" name="remember-pw">Remember user</label>
        </div>      
        <button>Login</button> 
        <div class="check1">
           <a href="#">Forgot password</a>
        </div>
        <div class="or">
            <div class="dash"></div>
            <p>Hoặc đăng nhập bằng</p>
            <div class="dash"></div>
        </div>
        <div class="mxh">
            <div class="login-mxh">
                <button><i class="fab fa-facebook-square icon-mxh"></i>Facebook</button> 
            </div>
            <div class="login-mxh">
                <button><i class="fab fa-google icon-mxh"></i>Google</button> 
            </div>
        </div>
    </div>
  </body>
</html>
